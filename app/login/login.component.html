<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/Angular/src/app/login/login.component.css">
</head>
<body>
    <nav>
        <a href="/Angular/src/app/pagina_principal/pagina.component.html"><button><h3>Regresar</h3></button></a>
    </nav>
    <div class="container">
        <div class="logo">
            <img src="/Angular/src/app/assets/Img/uleam.jpg" alt="ULEAM">
        </div>
        <div class="body-background">
            <h2>Seguimiento a graduados ULEAM</h2>
            
            <form name="loginForm" onsubmit="return validateLoginForm()" action="/Angular/src/app/menu/menu.component.html" method="get">
                <label for="Usuario">Usuario:</label>
                <input type="text" id="Usuario" name="Usuario" required>
                <label for="Contraseña">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Iniciar sesión">
            </form>
            <p class="options">¿Aún no tienes Cuenta?<a class="link" href="/Angular/src/app/registro/registro.component.html"> Regístrate</a></p>
            <form id="passwordRecoveryForm">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <button type="button" onclick="recoverPassword()">Recuperar Contraseña</button>
            </form>
        </div>
        <script src="script.js"></script>
    </div>
    <footer>
        <div class="logo2">
            <img src="/Angular/src/app/assets/Img/logouleam.png">
        </div>
